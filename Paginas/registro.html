        <div class="container mt-5 pt-5">
            <div class="row justify-content-center">
                <div class="col-md-6" id="registro">
                    <div class="mt-3"> 
                        <h1 class="text-center mb-4">Cadastre-se</h1>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="inputNome" class="form-label">Nome</label>
                            <input type="text" class="form-control rounded-pill" id="inputNome" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control rounded-pill" id="inputEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control rounded-pill" id="inputPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputPasswordConfirm" class="form-label">Confirme a senha</label>
                            <input type="password" class="form-control rounded-pill" id="inputPasswordConfirm" required>
                        </div>
                        <button type="submit" class="btn btn-lg btn-block btn-register">Cadastrar</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Já tem uma conta? <a href="../Paginas/login.html">Faça login aqui</a></p>
                    </div>
                </div>
            </div>
